<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="hero">
        <h3>Comming Soon!</h3>
        <h1>OurBrand New<br>Website in On it's Way</h1>
        <p>Subscribe for more details.</p>
        <form name='submit-to-google-sheet'>
            <input type="email" name="Email" placeholder="Your Email id" required>
            <button type="submit"><img src="images/send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
    <script src="index.js">

    </script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyo6oXXrIx0Rrf6TD4yHoW4NlFs4unZGvuq2TFQMak322UROaEA98A5Jy01REd1ooOb/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg');

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For Subscribing";
                setTimeout(function(){
                    msg.innerHTML = "";
                },5000)
                form,reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
